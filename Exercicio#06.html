<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox  - 06</title>
	<style>
		*,*::before,*::after{box-sizing: border-box;}
		body{margin: 3em;}
		header h1{margin-bottom: 1em; text-align: center;}
		.flex-container{
			margin-left: auto; margin-right: auto;
			width: 600px; height: 450px; border: 1px solid #004d40;
            display: flex;flex-flow: column wrap;justify-content: center;align-items: center;}
		div{color: #004d40;font-size: 2.5em; padding: 10px;background-color: #f4ff81;width: 150px; 
            height: 150px; margin: 16px;
        }
	</style>
</head>
<body>
	<header><h1>Flexbox - 06 - <code>align-items</code></h1></header>
	<main class="flex-container">
		<div>1</div><div>2</div>
		<div>3</div><div>4</div>
        <div>5</div><div>6</div>
	</main>
</body>
</html>
