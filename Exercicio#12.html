<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox  - 12</title>
	<style>
		*,*::before,*::after{box-sizing: border-box;}
		body{margin: 3em;}
		header h1{margin-bottom: 2em; }
		.flex-container{
			margin-left: auto; margin-right: auto;
			width: 70%; height: 450px; border: 1px solid #004d40;
			display: flex; flex-flow: row wrap;
		}
		div{color: #004d40;font-size: 2em; padding: 10px;background-color: #f4ff81; width: 100px;
			height: 150px; margin: 16px; }
		main > :nth-child(1),main > :nth-child(3){flex:initial;width: 20%;}
		main > :nth-child(2){flex: 1;}
	</style>
</head>
<body>
	<header><h1>Flexbox - 12 - <code>flex</code></h1></header>
	<main class="flex-container">
		<div>1</div><div>2</div><div>3</div>
	</main>
</body>
</html>
